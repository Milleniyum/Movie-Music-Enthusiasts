<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Movie Music Enthusiasts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="padding: 10px;">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 container" id="header">
                <img class="img-fluid" id="header-logo" src="assets/images/logo.png">
                <img class="img-fluid" id="header-logo-title" src="assets/images/logo_title.png">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2" id="search-area">
                <form id="searchForm">

                    <div class="form-group">
                        <label for="searchBy">Search By:</label><br>
                        <select class="form-control" id="search-by">
                            <option selected>Movie</option>
                            <option>Music Artist</option>
                            <option>Music Genre</option>
                            <option>Music Song Title</option>
                        </select>
                    </div>

                    <div class="form-group" style="display:none;" id="genre-group">
                        <label for="searchGenre">Genre:</label><br>
                        <select class="form-control" id="search-genre">
                            <option>Alternative</option>
                            <option>Anime</option>
                            <option>Blues</option>
                            <option>Brazillian</option>
                            <option>Children's Music</option>
                            <option>Christian & Gospel</option>
                            <option>Classical</option>
                            <option>Comedy</option>
                            <option>Country</option>
                            <option>Dance</option>
                            <option>Disney</option>
                            <option>Easy Listening</option>
                            <option>Electronic</option>
                            <option>Hip-Hop/Rap</option>
                            <option>Holiday</option>
                            <option>Instrumental</option>
                            <option>Jazz</option>
                            <option>J-Pop</option>
                            <option>K-Pop</option>
                            <option>Latino</option>
                            <option>New Age</option>
                            <option>Opera</option>
                            <option>Pop</option>
                            <option>R&B</option>
                            <option>Raggae</option>
                            <option>Rock</option>
                            <option>Soundtrack</option>
                            <option>Vocal</option>
                            <option>World</option>

                        </select>
                    </div>

                    <label for="search-term">Search Term:</label><br>
                    <input class="inputs rounded form-control" id="search-term" type="text"><br>

                    <button type="submit" id="search-button" class="btn btn-primary">Search</button>

                </form>
            </div>
            <div class="col-sm-10">
                <div id="movie-search-wrapper">
                    <h3>Movie Search Results<span class="movie-count"></span></h3>
                    <div id="movie-search-movies"></div>
                    <h3>Related Soundtrack(s)<span class="soundtrack-count"></span></h3>
                    <div id="movie-search-soundtracks"></div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="card-body" id="movie-search-tracks">
                                <div class="card-header" id="soundtrack-header">Soundtrack</div>
                                <table class="table table-striped table-responsive-sm">
                                    <thead>
                                        <tr>
                                            <th scope="col"></th>
                                            <th scope="col">Disc</th>
                                            <th scope="col">Track</th>
                                            <th scope="col">Song</th>
                                            <th scope="col">Artist</th>
                                        </tr>
                                    </thead>
                                    <tbody id="soundtrack-table"></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div id="movie-search-suggested"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-box" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-message">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
