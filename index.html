<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>iTunes Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body style="padding: 10px;">

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 jumbotron" id="header">Movie Music Enthusiasts</div>
        </div>
        <div class="row">
            <div class="col-sm-2" id="search-area">
                <form id="searchForm">

                    <div class="form-group">
                        <label for="searchBy">Search By:</label><br>
                        <select class="form-control" id="searchBy">
                            <option selected>Movie</option>
                            <option>Music Artist</option>
                            <option>Music Genre</option>
                            <option>Music Song Title</option>
                        </select>
                    </div>

                    <div class="form-group" style="display:none;">
                        <label for="searchGenre">Genre:</label><br>
                        <select class="form-control" id="searchGenre">
                            <option >Pop</option>
                            <option>Rock</option>
                            <option>Classical</option>
                            <option>R&B</option>
                        </select>
                    </div>

                    <label for="searchTerm">Search Term:</label><br>
                    <input class="inputs rounded form-control" id="searchTerm" type="text"><br>

                    <button type="submit" id="searchButton" class="btn btn-primary">Search</button>

                </form>
            </div>
            <div class="col-sm-10">
                <div id="movie-search-wrapper">
                    <h3>Movie Search Results</h3>
                    <div id="movie-search-movies"></div>
                    <h3>Related Soundtrack(s)</h3>
                    <div id="movie-search-soundtrack"></div>
                </div>
            </div>
        </div>
    </div>



    <!-- <button id='play'>Play</button> -->

    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-box" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
                </div>
                <div class="modal-body" id="modal-message">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
